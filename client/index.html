<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FFXIV TRANSLATOR</title>
        <link type="text/css" rel="stylesheet" href="lib/components-font-awesome/css/font-awesome.min.css" />
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--WRAPPER-->
        <div class="wrapper">
            <!-- HEADING -->
            <div class="mainbody">
                <div class="heading" style="-webkit-app-region: drag">
                    <div class="title">
                        <h4 id="title">FFXIV Block Translator</h4>
                    </div>
                    <div id="menu">
                        <div class="dropdownmenu">
                            <i id="dropdownmenu" class="fa fa-angle-double-down" aria-hidden="true"></i>
                        </div>
                        <img id="exit" src="res/FFXIV_exit.gif"></img>
                    </div>
                </div>
<!------------------------------------------------------------->
                <span class="split"></span>
<!------------------------------------------------------------->
                <!-- MENU ITEMS -->
                <div class="menuitems hidden">
                    <ul>
                        <li id="update"><p>Check for Updates</p></li>
                        <li id="about"><p>About</p></li>
                    </ul>
                </div>

                <!--WINDOW-->
                <div class="window">
                    <div class="inputfield">
                        <form id="input">
                            <textarea id="textfield" placeholder="input"></textarea>
                            <textarea id="output" placeholder="output"></textarea> <br />
                            <!------------------------------------------------------------->
                                            <span class="split"></span>
                            <!------------------------------------------------------------->
                            <div class="buttons">
                                <button id="submit" type="button">Translate</button>
                                <button id="clear" type="reset">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>  <!--END WINDOW-->
            </div>
        </div>  <!--END WRAP-->


        <!--SCRIPTS-->
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script type="application/javascript" src="js/app.js"></script>
        <script type="application/javascript" src="js/menu/menu.js"></script>
    </body>
</html>
