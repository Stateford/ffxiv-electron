<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FFXIV TRANSLATOR</title>
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--WRAPPER-->
        <div class="wrapper">
            <!-- HEADING -->
            <div class="mainbody">
                <div class="heading" style="-webkit-app-region: drag">
                    <div class="title">
                        <h4 id="title">FFXIV Block Translator</h4>
                    </div>
                    <div id="close">
                        <img id="exit" src="res/FFXIV_exit.gif"></img>
                    </div>
                </div>
<!------------------------------------------------------------->
                <span class="split"></span>
<!------------------------------------------------------------->
                <!--WINDOW-->
                <div class="window">
                    <div class="inputfield">
                        <form id="input">
                            <textarea id="textfield" placeholder="input"></textarea>
                            <textarea id="output" placeholder="output"></textarea> <br />
                            <!------------------------------------------------------------->
                                            <span class="split"></span>
                            <!------------------------------------------------------------->
                            <div class="buttons">
                                <button id="submit" type="button">Translate</button>
                                <button id="clear" type="reset">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>  <!--END WINDOW-->
            </div>
        </div>  <!--END WRAP-->


        <!--SCRIPTS-->
        <!-- <script>window.$ = window.jQuery = require('./lib/jquery/dist/jquery.min.js');</script> -->
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script type="application/javascript" src="js/app.js"></script>
    </body>
</html>
